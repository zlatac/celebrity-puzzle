<body>
    <div id="myapp">

<script type="text/x-template" id="landing"> 
    <div>
        <div class="background"></div>
        <div class="color-overlay"></div>
        <div class="center-align white-text" style="font-family: 'Pacifico', cursive;">
            <div style="font-size:45px;margin-top:15%">Bless My Request</div>
            <spinner class="animated fadeIn" style="margin-top:250px" :colorClass="'white'"></spinner>
        </div>
    </div>
</script>
<script type="text/x-template" id="spotify">
    <div class="zontainer center-align animated fadeIn">
        <div class="zow">
            <div class="col s12 lead-fixed">
                <div class="card-panel" style="margin-top: 0px;padding-top: 5px;">
                    <div class="row" style="margin-bottom: 0px;">
                        <img src="https://scontent-yyz1-1.cdninstagram.com/vp/f4b55339abe6e23a49ec3b745bb6a344/5BBBFA95/t51.2885-19/10005336_738724742906786_974893778_a.jpg" 
                             alt="" class="circle animated infinite" width="90px" height="90px" @click="goToDjView"
                             :class="{'img-online pulse': isConnected, 'img-offline wobble': !isConnected}" v-imgfallback>
                        <p class="zero-margin">Dstrct Lounge <span class="grey-text animated fadeIn" v-show="!isConnected">- Reconnecting...</span></p>
                        <p class="zero-margin-bottom">
                            <!-- <span><i class="material-icons">people</i>56</span> -->
                            <span class="chip">{{metrics.requestNumber}} Requests</span> 
                        </p>
                    </div>
                    <div class="row" style="margin-bottom: 0px;">
                        <div class="col s9">
                            <input type="text" name="search" placeholder="Search tracks" v-model="searchInput" v-inputHighlight="searchInput">
                        </div>
                        <div class="col s3">
                            <span class="btn btn-floating waves-effect waves-light" @click="searchTrack">
                                <i class="material-icons">search</i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 252px;">
            <spinner :colorClass="'default'" v-show="loader"></spinner>
            <adsense v-if="!loader && searchResult.length !== 0"></adsense>
            <div class="row " v-show="!loader">
                <div class="card dark-card animated fadeInUp" v-show="noResult === true">
                    <div class="row">
                        <div class="col s12">
                            <p><b>Sorry!! Can't find that song.</b></p>
                            <p><b>Search for another song.</b></p>
                        </div>
                    </div>
                </div>
                <div class="card dark-card animated fadeInUp" v-for="(x, index) in searchResult" :class="{'firstresult': index === 0}">
                    <div class="row">
                        <div class="col s4">
                            <div style="position: relative;">
                                <img :src="x.image" width="70px">
                                <span class="btn btn-small btn-floating lead-fab z-depth-3 animated bounceIn" v-show="alreadyRequested(x.id) === true">
                                    <i class="material-icons">check</i>
                                </span>
                            </div>
                        </div>
                        <div class="col s5">
                            {{x.song}}
                            <p class="grey-text p-space">{{x.artist}}</p>
                            
                        </div>
                        <div class="col s3">
                            <span class="btn btn-floating waves-effect waves-light" @click="sendRequest(x)" :disabled="alreadyRequested(x.id) === true"
                                  :class="{'btn-opaque':alreadyRequested(x.id) === true}">
                                <i class="material-icons">send</i>
                            </span>
                            <p class="grey-text animated bounce" style="font-size:12px" v-show="alreadyRequested(x.id) === true">requested</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

                        <div class="col s3"><span><i class="material-icons">people</i>{{population.length}}</span></div>
                        <div class="col s5"><span class="btn btn-floating">{{requestList.length}}</span> Requests</div>

                </div>
            </div>
        </div>

                                <img :src="x.image" width="70px">

                            {{x.song}}

                        <div class="col s3"><span class="btn btn-floating" @click="hideRequest(x)"><i class="material-icons">close</i></span></div>
                    </div>
                </div>
