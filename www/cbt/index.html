<script type="text/x-template" id="search">
    <div class="landing">
        <div class="landing-container">
            <validation-observer ref="form">
                <validation-provider name="Street Address" v-slot="{ errors,valid,invalid,validated }" slim>
                    <div class="name-search input-field">
                        <input 
                            class="browser-default search-box animated z-depth-2"
                            :class="{'error': submitted && invalid, 'shake': invalid && errorShake}"
                            type="search" 
                            v-model="searchInput"
                            required
                            aria-label="Enter full address with zip or postal code"
                            title="Example: Unit# - Address, City, Zip/Postal code"
                            ref="addressSearch"
                            @input="autoCompleteSearch"
                            placeholder="search Address"/>
                        <button class="waves-effect btn" :class="{'btn-loading': loading}" @click="searchFreeReport">
                            <i v-show="!loading" class="material-icons" style="font-size: 1.6rem;">search</i>
                            <spinner color-class="default" v-show="loading"></spinner>
                        </button>
                    </div>
                </validation-provider>
                <validation-provider name="Rent Start Date" v-slot="{ errors,valid,invalid,validated }" slim>
                    <div class="input-container">
                        <input 
                            class="browser-default search-box search-dob animated z-depth-2"
                            :class="{'error': submitted && invalid, 'shake': invalid && errorShake}"
                            type="text"
                            ref="startDate"
                            :value="searchStartDate"
                            @keydown="openDatePicker('startDate')"
                            required
                            aria-label="Enter the start date of the rental property"
                            placeholder="Rent Start Date"/>
                    </div>
                </validation-provider>
                <validation-provider name="Rent End Date" v-slot="{ errors,valid,invalid,validated }" slim>
                    <div class="input-container">
                        <input 
                            class="browser-default search-box search-dob animated z-depth-2"
                            :class="{'error': submitted && invalid, 'shake': invalid && errorShake}"
                            type="text"
                            ref="endDate"
                            :value="searchEndDate"
                            @keydown="openDatePicker('endDate')"
                            required
                            aria-label="Enter the end date of the rental property"
                            placeholder="Rent End Date"/>
                    </div>
                </validation-provider>
            </validation-observer>
            <div class="underline" style="text-align: center;margin-top: 16px;" @click="shortCutReport">**{{sampleReport ? 'Showing' : 'See'}} Sample Report**</div>
        </div>
        <slide-modal  v-if="showModal" show="true" @close="closeReportModal" @slideMounted="showSampleReport">
            <div class="score-found hide">
                <div>
                    <div class="btn-floating score"><span></span><span></span>%</div>
                </div>
                <button class="waves-effect waves-light btn" style="display:inline-flex">
                    <i class="material-icons" style="margin-right: 5px;">visibility</i>    
                    See rent score
                </button>
            </div>
            <div class="not-found">
                <h4 v-if="!isMobileOrTablet()" class="capitalize" style="margin-top: 0;">{{sampleReport ? '**Sample Report**' : incidentReportTitle}}</h4>
                <h5 v-if="isMobileOrTablet()" class="capitalize" style="margin-top: 0;">{{sampleReport ? '**Sample Report**' : incidentReportTitle}}</h5>
                <!-- <span class="underline" @click="showSampleReport">**{{sampleReport ? 'Showing' : 'See'}} sample report**</span> -->
                <div v-show="!noReportsFound">
                    <i class="material-icons small cursor-pointer" :class="{'primary-text-color': isPie}" @click="view('pie')" style="margin-right: 25px;" title="Pie chart">pie_chart</i>
                    <i class="material-icons small cursor-pointer" :class="{'primary-text-color': isList}" @click="view('list')" title="Table list">list</i>
                    <i class="material-icons small cursor-pointer" v-if="!sampleReport" @click="shareReport" title="Share this report with a friend" style="margin-left: 25px;">share</i>
                </div>
                <collapse class="collapsible-table" v-show="isList">
                    <collapse-item header-class="main-background white-text">
                        <template slot="header">
                            <div class="header-table bold">
                                <span>Date</span>
                                <span>Incident</span>
                                <span>Impact</span>
                                <span>Lease Term</span>
                            </div>
                        </template>
                        <template slot="body">
                            <div class="body-table">
                                <span><b>date:</b> Date incident occured</span>
                                <span><b>Incident:</b> Type of incident</span>
                                <span><b>Impact:</b> Monetary loss to the {{$APP_TARGET}}</span>
                                <span><b>Lease Term:</b> Duration of the tenants lease</span>
                            </div>
                        </template>
                    </collapse-item>
                    <collapse-item v-for="(item, index) in incidentTable" :key="index" :more-icon="true" :classes="index < 1 ? 'active' : ''">
                        <template slot="header">
                            <div class="header-table">
                                <span>{{item.report.incident.dateOfIncident | formatReportDate}}</span>
                                <span>{{item.report.incident.incidentType | incidentType}}</span>
                                <span>{{item.report.incident.amount | damages}}</span>
                                <!-- <span>1/1/2021 - 31/12/2021</span> -->
                                <span :class="{'blur': !item.report.rentInfo.leaseDuration}">{{item.report.rentInfo.leaseDuration ? item.report.rentInfo.leaseDuration : '**/**/**** - **/**/****'}}</span>
                            </div>
                        </template>
                        <template slot="body">
                            <div class="body-table">
                                <span><b>LandLord:</b> {{item.report.landlord.fullname}}</span>
                                <span class="capitalize"><b>Address:</b> {{item.address}}</span>
                                <span><b>date reported:</b> {{item.reportedAt}}</span>
                                <span><b>summary:</b> {{item.report.incident.summary}}</span>
                            </div>
                        </template>
                    </collapse-item>
                </collapse>
                <!-- <p>Request at least 2 reference letters (family, friends, previous landlord) from <span class="capitalize">{{searchInput}}</span></p> -->
            </div>
            <div class="report-found" v-show="isPie">
                <div ref="incidentReport"></div>
                <div ref="monetaryLossReport"></div>
            </div>
        </slide-modal>
    </div>
</script>
<script type="text/x-template" id="report-tenant">
    <div class="report-tenant-container">
        <cbt-progress :current="step" :max="steps.length" v-show="showProgressStep"></cbt-progress>

            <component
                ref="currentComponent"
                class="animated fadeIn report-form-container"
                :is="formStep"

        </keep-alive>
    </div>
</script>

<script type="text/x-template" id="incident">
    <div>
        <h3>Incident <i class="material-icons tooltipped" data-position="top" :data-tooltip="tooltip">help</i></h3>
        <div class="spinner-container" style="margin-top:50px;">
            <spinner v-show="navigationProgress" size="150" color-class="default"></spinner>
        </div>
        <validation-observer ref="form" class="form-incident" v-show="!navigationProgress">
            <validation-provider name="incident type" v-slot="{ errors,valid,invalid,validated }" rules="required|is_not:0" slim>
                <div class="input-field" :class="{'invalid': invalid & submitted}">
                    <i class="material-icons prefix">description</i>
                    <select v-model="incidentType" required>
                        <option value="" disabled selected>Select</option>
                        <option v-for="(incident, index) in displayIncidents" :key="index" :value="incident.value">{{incident.name}}</option>
                    </select>
                    <label>Type of incident</label>
                    <span class="helper-text" :data-error="errors[0]"></span>
                </div>
            </validation-provider>
            <validation-provider v-slot="{ valid,invalid,validated }" rules="required|is_not:0" slim>
                <div class="input-field" :class="{'invalid': invalid & submitted}">
                    <i class="material-icons prefix">attach_money</i>
                    <select v-model="amount" required>
                        <option value="" disabled selected>Select</option>
                        <option value="0">$0</option>
                        <option value="499">$1 - $499</option>
                        <option value="999">$500 - $999</option>
                        <option value="1499">$1000 - $1499</option>
                        <option value="1999">$1500 - $1999</option>
                        <option value="2499">$2000 - $2499</option>
                        <option value="2999">$2500 - $2999</option>
                        <option value="3499">$3000 - $3499</option>
                        <option value="3999">$3500 - $3999</option>
                        <option value="4499">$4000 - $4499</option>
                        <option value="4999">$4500 - $4999</option>
                        <option value="5000">$5000+</option>
                    </select>
                    <label>Amount in damages/no payment</label>
                </div>
            </validation-provider>
            <div class="input-field">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="summary" ref="summary" v-model="summary" class="materialize-textarea" data-length="200" maxlength="200"></textarea>
                <label for="summary">Summary of incident</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">today</i>
                <validation-provider v-slot="{ invalid }" slim>
                    <input
                    class="date-input"
                    :class="{'invalid': invalid & submitted}"
                    id="tenant-dob"
                    type="text"
                    required
                    :value="dateOfIncident"
                    data-vm="dateOfIncident"
                    @keydown="openDatePicker"
                    aria-label="Enter date of incident"/>
                </validation-provider>
                <label for="tenant-dob">Date of incident (Day-Month-Year)</label>
                <span class="helper-text" data-error="Date of incident is required"></span>
            </div>
            <validation-provider name="image(s)" v-slot="{ errors,validate,invalid }" rules="required|image|file_max:5|size:30000" slim ref="proofImages">
                <div class="file-field input-field">
                    <div class="btn file-upload">
                        <span>Images</span>
                        <input type="file" multiple @change="validate" accept=".jpeg, .jpg, .png">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path" type="text" :class="{'invalid': invalid & submitted}" placeholder="Proof of incident">
                        <span class="helper-text" :data-error="errors[0]">Upload 1-5 images (Max size 30MB)</span>
                    </div>
                </div>
            </validation-provider>
            <validation-provider name="lease agreement" v-slot="{ errors,validate,invalid }" rules="required|ext:pdf|size:30000" slim ref="leaseAgreement">
                <div class="file-field input-field">
                    <div class="btn file-upload">
                    <span>PDF</span>
                        <input type="file" @change="validate" accept=".pdf">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path" type="text" :class="{'invalid': invalid & submitted}" :placeholder="`Lease agreement with ${$APP_TARGET_OPPOSITION}`">
                        <span class="helper-text" :data-error="errors[0]">Max size 30MB</span>
                    </div>
                </div>
            </validation-provider>
            <!-- <validation-provider name="property tax bill" v-slot="{ errors,validate,invalid }" rules="ext:pdf|size:30000" slim ref="propertyTaxBill">
                <div class="file-field input-field">
                    <div class="btn file-upload">
                    <span>PDF</span>
                        <input type="file" @change="validate" accept=".pdf">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path" type="text" :class="{'invalid': invalid & submitted}" placeholder="Latest property tax bill (optional)">
                        <span class="helper-text" :data-error="errors[0]">Max size 30MB</span>
                    </div>
                </div>
            </validation-provider> -->
        </validation-observer>
        <div class="navigate" v-show="!navigationProgress">
            <button  class="btn" @click="$emit('back')">back</button>
            <button  class="btn" :class="{'animated shake': errorShake}" @click="submit">next</button>
        </div>
    </div>
</script>
